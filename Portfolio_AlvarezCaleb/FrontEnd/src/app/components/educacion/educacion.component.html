<div class="row">
    <h1>Educaci√≥n</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educacion

        </button>
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-11"></div>
    <div class="col-md-1"></div>
    <div class="col-md-11"></div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>{{Educacion.nombreE}}</td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil"></i>EDITAR</button>
                        </td>

                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash"></i>BORRAR</button>
                        </td>
                </tr>
            </tbody>

        </table>

    </div>



</div>
